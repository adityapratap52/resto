<h2 class="text-center mt-5">Register New User</h2>
<div *ngIf="isSaved" class="alert alert-success alert-dismissible fade show col-md-6 offset-3" role="alert">
    <strong>Success!</strong> User is successfully created.
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<form [formGroup]="user" (ngSubmit)="saveUser()">
    <div class="mb-3 col-md-6 offset-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="enter name">
    </div>
    <div class="mb-3 col-md-6 offset-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="enter email">
      </div>
      <div class="mb-3 col-md-6 offset-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="enter password">
      </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
